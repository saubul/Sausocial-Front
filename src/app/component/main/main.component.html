<div class = "container mt-32 px-32 flex flex-col items-start">
  <div class = "max-w-lg container" *ngFor="let post of posts$">
    <div  class = "max-w-lg container mx-auto my-4 justify-center">
      
      <div class="w-full bg-white drop-shadow-lg rounded p-4">
        <div class = "flex justify-between font-semibold">
          <a class = "" [routerLink]="post.url">{{post.postName}}</a>
          <a class = "" [routerLink]="post.url">@{{post.username}}</a>
        </div>
        <p>{{post.description}}</p>
        <div class = "flex justify-between">
          <a>Comments</a>
          <p>{{post.voteCount}}</p>
        </div>
      </div>

  </div>
</div>
