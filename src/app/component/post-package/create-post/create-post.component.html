<div class = "justify-center mt-32 mx-96 grid grid-cols-6 gap-4">
    <div class = "mx-4 my-4 col-span-4">
        <form class = "w-full bg-white drop-shadow-lg rounded p-4" [formGroup]="createPostForm">
            <div class = "border-b-2 flex justify-between font-semibold items-center" style = "font-size: 28px;">
                Создать тему
            </div>
            <input class = "shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline my-2"
                   type = "text" 
                   [formControlName]="'postName'" 
                   placeholder="Заголовок" 
                   required 
                   autofocus>
            <input class = "shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline my-2"
                   type = "text" 
                   [formControlName]="'url'" 
                   placeholder="URL" 
                   required >
            <select class="shadow border rounded w-full py-2 px-2 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline my-2" 
                    style="margin-top: 10px" 
                    [formControlName]="'subredditName'">
                <option value="" selected disabled >Выбрать тему</option>
                <option *ngFor="let subreddit of subreddits">{{subreddit.name}}</option>
            </select>
            <editor [formControlName]="'description'" [init]="{
                height: 500,
                plugins: [
                   'a11ychecker','advlist','advcode','advtable','autolink','checklist','export',
                  'lists','link','image','charmap','preview','anchor','searchreplace','visualblocks',
                  'powerpaste','fullscreen','formatpainter','insertdatetime','media','table','help','wordcount'
                ],
                toolbar:
                 'undo redo | casechange blocks | bold italic backcolor | \
                 alignleft aligncenter alignright alignjustify | \
                 bullist numlist checklist outdent indent | removeformat | a11ycheck code table help'
              }"></editor>
            <div>
                <div class = "flex">
                    <button class="w-full hover:bg-sky-100 text-sky-500 border border-sky-500 font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-1"
                            (click)="discard()">Отменить</button>
                    <button class="bg-sky-500 w-full hover:bg-sky-400 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline ml-1"
                            (click)="createPost()">Создать</button>
                </div>
            </div>
        </form>
    </div>
  </div>
