<div class = "w-full bg-white drop-shadow-lg rounded p-4">
    <form class="my-2" [formGroup]="findFormGroup" (ngSubmit)="findPostsByString()">   
        <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-300">Поиск</label>
        <div class="relative">
            <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
            <input type="search" 
                   id="default-search" 
                   class="focus:outline-none w-full block p-3 pl-10 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300  dark:placeholder-gray-400 dark:text-white " 
                   placeholder="Поиск" 
                   formControlName="string">
            <button type="submit" 
                    class="text-white absolute right-2 bottom-2 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-1 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Поиск
            </button>
        </div>
    </form>
    <button class = "rounded-full p-2 mr-2 font-semibold hover:bg-sky-200" 
            (click)="subscribedPosts()"
            [ngClass]="{'bg-gray-200': !subscribedClicked, 'bg-sky-300': subscribedClicked}">
        Подписки
    </button>
    <button class = "bg-gray-200 rounded-full p-2 mr-2 font-semibold hover:bg-sky-200" (click)="likedPosts()">
        Понравившиеся
    </button>
</div>
